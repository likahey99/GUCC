    {% block head_block %}
        <script>
            $('input').on('change', function() {
                $('body').toggleClass('blue');
            });

        <style>
           @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

            * {
            box-sizing: border-box;
            }

            html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            }
            

            main {
            width: 100%;
            height: 50%;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
            font-family: 'DM Sans', sans-serif;
            transition: background .4s ease-in;
            
            &.blue {
                background-color: #428aa6;
            }
            }

            input[type=radio] {
            display: none;
            }

            .card {
            position: fixed;
            width: 60%;
            height: 100%;
            left: 0;
            right: 0;
            margin: auto;
            transition: transform .4s ease;
            cursor: pointer;
            }

            .exempt {
                max-width: 110%;
                width: 105%;
                min-width: 105%;
            }

            .carousel.container{
                max-width: 800px;
                max-height: 600px;
            }

            .container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            }

            .cards {
            position: relative;
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
            }

            .card img {
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            }

            #item-1:checked ~ .cards #song-3, #item-2:checked ~ .cards #song-1, #item-3:checked ~ .cards #song-2 {
            transform: translatex(-40%) scale(.8);
            opacity: .4;
            z-index: 0;
            }

            #item-1:checked ~ .cards #song-2, #item-2:checked ~ .cards #song-3, #item-3:checked ~ .cards #song-1 {
            transform: translatex(40%) scale(.8);
            opacity: .4;
            z-index: 0;
            }

            #item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3 {
            transform: translatex(0) scale(1);
            opacity: 1;
            z-index: 1;
            
            img {
                box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
            }
            }

            .player {
            background-color: #fff;
            border-radius: 8px;
            min-width: 320px;
            padding: 16px 10px;
            }

            .upper-part {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            height: 36px;
            overflow: hidden;
            }

            .play-icon{ margin-right: 10px; }

            .song-info {
            width: calc(100% - 32px);
            display: block;
            }

            .song-info .title {
            color: #403d40;
            font-size: 14px;
            line-height: 24px;
            }

            .sub-line {
            display: flex;
            justify-content: space-between;
            width: 100%;
            }

            .subtitle, .time {
            font-size: 12px;
            line-height: 16px;
            color: #c6c5c6;
            }

            .time {
            font-size: 12px;
            line-height: 16px;
            color: #a5a5a5;
            font-weight: 500;
            margin-left: auto;
            }

            .progress-bar {
            height: 3px;
            width: 100%;
            background-color: #e9efff;
            border-radius: 2px;
            overflow: hidden;
            }

            .progress {
            display: block;
            position: relative;
            width: 60%;
            height: 100%;
            background-color: #2992dc;
            border-radius: 6px;
            }

            .info-area {
            width: 100%;
            position: fixed;
            top: 0;
            left: 30px;
            transition: transform .4s ease-in;
            }

            #item-2:checked ~ .player #test {
            transform: translateY(0);
            }

            #item-2:checked ~ .player #test  {
            transform: translateY(-40px);
            }

            #item-3:checked ~ .player #test  {
            transform: translateY(-80px);
            }

            .copy {
                display: block;
                margin-block-start: auto;
                margin-block-end: auto;
            }

            body {
                background: #eee;
              }

            .gallery {
              --size: min(40vmin, 400px);
              position: relative;
              /* transform: translate(-50%, -50%); */
              box-shadow: 
                0 0 10px #0002,
                0 20px 40px -20px #0004;
              width: var(--size);
              height: var(--size);
              background: #fff;
              border: 6px solid #fff;
              display: grid;
              grid-template-rows: 50% 50%;
              grid-template-columns: 1fr 1fr;
              overflow: hidden;
              gap: 6px;
              animation: gallery-sequence 37.5s infinite;
            }

        @keyframes gallery-sequence {
          0%, 100% { opacity: 1; }
        }
            .gallery img {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            @keyframes moveHorizontal {
              to {
                object-position: 100% 0;
              }
            }

            @keyframes moveVertical {
              to {
                object-position: 0 100%;
              }
            }

            @keyframes shrinkVertical {
              to {
                height: 0;
              }
            }

            @keyframes shrinkHorizontal {
              to {
                width: 0;
              }
            }


            @keyframes growHorizontal {
              to {
                width: 100%;
              }
            }
            @keyframes growHorizontal2 {
              to {
                width: 70%;
              }
            }

            @keyframes growVertical {
              to {
                height: 100%;
              }
            }


            @keyframes growAll {
              to {
                width: 100%;
                height: 100%;
              }
            }

            .gallery img:nth-child(1) {
              grid-column: 1;
              grid-row: 1;
              justify-self: end;
              animation: 
                moveHorizontal 8.5s 0.5s 1,
                shrinkHorizontal 2s 9s ease-in 1;
              animation-fill-mode: forwards;
              
            }

            .gallery img:nth-child(2) {
              grid-column: 2;
              grid-row: 1;
              justify-self: end;
              animation: 
                shrinkHorizontal 2s 11s 1;
              animation-fill-mode: forwards;
            }

            .gallery img:nth-child(3) {
              grid-row: 2;
              grid-column: 1 / 3;
              align-self: end;
              object-position: 0 0;
              animation:
                moveVertical 5s 1s 1,
                shrinkVertical 3s 5s 1;
              animation-fill-mode: forwards;
            }

            .gallery img:nth-child(4) {
              grid-column: 1 / 3;
              grid-row: 1;
              width: 0;
              justify-self: center;
              align-self: start;
              animation: 
                growHorizontal 2.25s 11s 1,
                moveHorizontal 4s 14s 1,
                shrinkVertical 2s 18s 1;
              animation-fill-mode: forwards;
            }

            .gallery img:nth-child(5) {
              grid-column: 1;
              grid-row: 2;
              width: 0;
              justify-self: start;
              align-self: end;
              animation: 
                growHorizontal 2.5s 7.5s 1,
                moveVertical 4s 12.5s 1,
                shrinkHorizontal 2s 17s 1;;
              animation-fill-mode: forwards;
            }

            .gallery img:nth-child(6) {
              grid-column: 2;
              grid-row: 2;
              width: 0;
              justify-self: end;
              align-self: end;
              animation: 
                growHorizontal 2s 8s 1,
                shrinkHorizontal 2s 17s 1;
              animation-fill-mode: forwards;
            }

            .gallery img:nth-child(7) {
              grid-column: 1/3;
              grid-row: 1/3;
              width: 0;
              justify-self: end;
              align-self: end;
              object-position: 0 0;
              animation: 
                growHorizontal 2s 20s 1,
                moveHorizontal 16s 21.5s 1;
              animation-fill-mode: forwards;
              }
        </style>
    {% endblock %}
